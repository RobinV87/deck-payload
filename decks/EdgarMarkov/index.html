<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOSTROOT // EDGAR_MARKOV.V6.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --neon-blue: #00f2ff; --neon-red: #ff0055; --bg-dark: #0a0b0d; --panel-bg: rgba(20, 22, 26, 0.9); --gold-deep: #b8860b; }
        body { background: var(--bg-dark); color: var(--neon-blue); font-family: 'Share+Tech+Mono', monospace; margin: 0; padding: 15px; text-transform: uppercase; overflow-x: hidden; }
        .header { border-bottom: 2px solid var(--neon-blue); padding-bottom: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: flex-end; }
        .panel { background: var(--panel-bg); border: 1px solid var(--neon-blue); padding: 15px; margin-bottom: 15px; box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }
        h2 { font-size: 0.9rem; margin: 0 0 10px; border-left: 4px solid var(--neon-blue); padding-left: 10px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .cmd-damage-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; }
        .stat-box { border: 1px solid rgba(0, 242, 255, 0.3); padding: 8px; text-align: center; }
        .stat-value { font-size: 1.4rem; display: block; color: #fff; }
        .token-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; padding: 4px; border-bottom: 1px solid rgba(0, 242, 255, 0.1); }
        .token-btn { background: transparent; border: 1px solid var(--neon-blue); color: var(--neon-blue); width: 28px; height: 28px; cursor: pointer; font-family: inherit; }
        .token-btn:hover { background: var(--neon-blue); color: #000; }
        .count-display { min-width: 30px; text-align: center; font-size: 1.2rem; color: #fff; }
        .toggle-active { border-color: var(--neon-red); box-shadow: inset 0 0 15px rgba(255, 0, 85, 0.4); color: var(--neon-red) !important; }
        .blessing-active { border-color: var(--gold-deep); color: var(--gold-deep) !important; box-shadow: inset 0 0 15px rgba(184, 134, 11, 0.4); }
        .mana-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-top: 10px; text-align: center; font-size: 0.7rem; }
        .mana-sym { width: 25px; height: 25px; border-radius: 50%; border: 1px solid #fff; margin: 0 auto 5px; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .w { background: #f9faf4; color: #000; } .b { background: #000; color: #fff; } .r { background: #d3202a; color: #fff; } .c { background: #ccc; color: #333; }
        .btn { display: block; width: 100%; padding: 12px; border: 1px solid var(--neon-blue); color: var(--neon-blue); text-align: center; text-decoration: none; margin-top: 10px; font-size: 0.8rem; box-sizing: border-box; cursor: pointer; background: transparent; font-family: inherit; text-transform: uppercase;}
        .btn-red { border-color: var(--neon-red); color: var(--neon-red); margin-top: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <div>USER: GHOSTROOT<br><span style="font-size: 1.4rem; font-weight: bold;">[ EDGAR MARKOV ]</span></div>
        <div style="color: var(--neon-red); animation: blink 1s infinite;">‚óè STANDALONE</div>
    </div>

    <div class="panel">
        <h2>VITAL_SIGNS</h2>
        <div style="text-align: center; margin-bottom: 15px;">
            <div style="display: flex; justify-content: center; align-items: center; gap: 20px;">
                <button class="token-btn" style="width: 45px; height: 45px; font-size: 1.5rem;" onclick="updLife(-1)">-</button>
                <span id="life-total" style="font-size: 3.5rem; font-weight: bold; color: #fff;">40</span>
                <button class="token-btn" style="width: 45px; height: 45px; font-size: 1.5rem;" onclick="updLife(1)">+</button>
            </div>
        </div>
        <div class="stats-grid">
            <div class="stat-box">COMMAND TAX
                <div style="display:flex; justify-content:center; gap:10px; margin-top:5px;">
                    <button class="token-btn" onclick="upd('tax',-1)">-</button>
                    <span id="tax" class="stat-value">0</span>
                    <button class="token-btn" onclick="upd('tax',1)">+</button>
                </div>
            </div>
            <div class="stat-box" id="monarch-box" onclick="toggleState('monarch-box', 'THE MONARCH')" style="cursor:pointer;">
                STATUS
                <span id="monarch-box-text" class="stat-value" style="font-size: 0.8rem; margin-top:8px;">NEUTRAL</span>
            </div>
        </div>
        
        <h2 style="margin-top:20px; border-color: var(--neon-red);">COMMANDER_DAMAGE</h2>
        <div class="cmd-damage-grid">
            <div class="stat-box">OP1<br><span id="cd1" class="stat-value">0</span>
                <button class="token-btn" onclick="upd('cd1',-1)">-</button><button class="token-btn" onclick="upd('cd1',1)">+</button>
            </div>
            <div class="stat-box">OP2<br><span id="cd2" class="stat-value">0</span>
                <button class="token-btn" onclick="upd('cd2',-1)">-</button><button class="token-btn" onclick="upd('cd2',1)">+</button>
            </div>
            <div class="stat-box">OP3<br><span id="cd3" class="stat-value">0</span>
                <button class="token-btn" onclick="upd('cd3',-1)">-</button><button class="token-btn" onclick="upd('cd3',1)">+</button>
            </div>
        </div>
    </div>

    <div class="panel">
        <h2>TOKEN_LOGISTICS</h2>
        <div class="token-row"><span>VAMPIRE (1/1)</span><div style="display:flex;gap:10px;"><button class="token-btn" onclick="upd('v',-1)">-</button><span id="v" class="count-display">0</span><button class="token-btn" onclick="upd('v',1)">+</button></div></div>
        <div class="token-row"><span>BLOOD TOKENS</span><div style="display:flex;gap:10px;"><button class="token-btn" onclick="upd('blood',-1)">-</button><span id="blood" class="count-display">0</span><button class="token-btn" onclick="upd('blood',1)">+</button></div></div>
        <div class="token-row"><span>TREASURE</span><div style="display:flex;gap:10px;"><button class="token-btn" onclick="upd('t',-1)">-</button><span id="t" class="count-display">0</span><button class="token-btn" onclick="upd('t',1)">+</button></div></div>
        <button class="btn" id="blessing-btn" onclick="toggleState('blessing-btn', 'CITY\'S BLESSING', 'blessing-active')" style="margin-top:15px; border-style: dashed;">ASCEND: INACTIVE</button>
    </div>

    <div class="panel">
        <h2>MANA_DISTRIBUTION</h2>
        <div class="mana-grid">
            <div><div class="mana-sym w">W</div>23%</div>
            <div><div class="mana-sym b">B</div>70%</div>
            <div><div class="mana-sym r">R</div>11%</div>
            <div><div class="mana-sym c">C</div>15%</div>
        </div>
    </div>

    <button class="btn btn-red" onclick="resetAll()">[ SYSTEM_RESET ]</button>

    <script>
        function upd(id, n) { 
            let e = document.getElementById(id); 
            e.innerText = Math.max(0, parseInt(e.innerText) + n); 
        }
        function updLife(n) {
            let e = document.getElementById('life-total');
            e.innerText = parseInt(e.innerText) + n;
        }
        function toggleState(id, label, activeClass = 'toggle-active') {
            let e = document.getElementById(id);
            e.classList.toggle(activeClass);
            if (id === 'blessing-btn') {
                e.innerText = e.classList.contains(activeClass) ? `ASCEND: ${label}` : 'ASCEND: INACTIVE';
            } else {
                document.getElementById(id + '-text').innerText = e.classList.contains(activeClass) ? 'ACTIVE' : 'NEUTRAL';
            }
        }
        function resetAll() {
            if(confirm("INITIALIZE RESET?")) {
                document.getElementById('life-total').innerText = '40';
                document.getElementById('tax').innerText = '0';
                ['v','blood','t','cd1','cd2','cd3'].forEach(i => document.getElementById(i).innerText = '0');
                document.getElementById('monarch-box').classList.remove('toggle-active');
                document.getElementById('blessing-btn').classList.remove('blessing-active');
                document.getElementById('blessing-btn').innerText = 'ASCEND: INACTIVE';
            }
        }
    </script>
</body>
</html>
